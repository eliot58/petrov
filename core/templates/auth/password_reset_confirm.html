{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1440">
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Восстановление пароля</title>
</head>
<body>
    <div class="auth">
        <img src="{% static 'img/petr_logo.png' %}" alt="">
        <form class="auth__form" action="." method="post">
            <h1 class="auth__title">Восстановить пароль</h1>
            {% csrf_token %}
            {{ form }}
            <button class="auth__button" type="submit">Восстановить</button>
            <div class="auth__agent">
                <p>Еще нет аккаунта?</p>
                <a href="{% url 'signup' %}">Зарегистрироваться</a>
            </div>
        </form>
        <p class="support">Если у Вас возникли проблемы со входом, просим связаться по номеру телефона +7(903) 775-52-89 Токарев Роман Или напишите нашей техподдержке it@okna-petrov.ru</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
