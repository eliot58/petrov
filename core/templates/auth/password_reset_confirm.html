{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1440, initial-scale=0.8" name='MobileOptimized'>
    <link rel="stylesheet" href="{% static 'auth/auth.css' %}">
    <title>Личный кабинет - Вход</title>
</head>
<body class="auth">
    <img src="{% static 'auth/img/petr_logo.png' %}" alt="">
    <div class="login">
        <h1 class="title">Восстановить пароль</h1>
        <form action="." method="post">
            {% csrf_token %}
            {{ form }}
            <button class="login_button" type="submit">Войти</button>
            <div class="form__agent">
                <p>Еще нет аккаунта?</p>
                <a href="{% url 'signup' %}">Зарегистрироваться</a>
            </div>
        </form>
    </div>
    <p class="support">Если у Вас возникли проблемы со входом, просим связаться по номеру телефона +7(903) 775-52-89 Токарев Роман Или напишите нашей техподдержке it@okna-petrov.ru 
    </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
