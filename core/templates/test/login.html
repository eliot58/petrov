    <style>
        .custom-checkbox>input{position:absolute;z-index:-1;opacity:0}.custom-checkbox>span{display:inline-flex;align-items:center;user-select:none}.custom-checkbox>span::before{content:"";display:inline-block;width:1em;height:1em;flex-shrink:0;flex-grow:0;border:1px solid #adb5bd;border-radius:.25em;margin-right:.5em;background-repeat:no-repeat;background-position:center center;background-size:50% 50%}.custom-checkbox>input:not(:disabled):not(:checked)+span:hover::before{border-color:#b3d7ff}.custom-checkbox>input:not(:disabled):active+span::before{background-color:#b3d7ff;border-color:#b3d7ff}.custom-checkbox>input:focus+span::before{box-shadow:0 0 0 .2rem hsla(95,100%,50%,.25)}.custom-checkbox>input:focus:not(:checked)+span::before{border-color:#80bdff}.custom-checkbox>input:checked+span::before{border-color:#95D5EC;background-color:#95D5EC;background-image:url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3e%3cpath fill='%23fff' d='M6.564.75l-3.59 3.612-1.538-1.55L0 4.26 2.974 7.25 8 2.193z'/%3e%3c/svg%3e")}.custom-checkbox>input:disabled+span::before{background-color:#e9ecef}

<body class="auth">
    <img src="img/petr_logo.png" alt="">
    <div class="login">
        <h1 class="title">Авторизация</h1>
        <form action="">
            <div class="login_input">
                <img src="img/ico/email.svg" alt="">
                <input type="text" placeholder="email">
            </div>
            <div class="login_input">
                <img src="img/ico/password.svg" alt="">
                <input type="password" placeholder="password">
            </div>
            <div class="form_recovery">
                <div class="checkbox">
                    <label class="custom-checkbox">
                        <input type="checkbox" name="remember" value="indigo">
                        <span>Запомнить меня</span>
                    </label>
                </div>
                <a href="{% url 'password_reset' %}">Забыли пароль? </a>
            </div>
            <button type="submit">Войти</button>
            <div class="form__agent">
                <p>Еще нет аккаунта?</p>
                <a href="">Зарегистрироваться</a>
            </div>
        </form>
    </div>
    <p class="support">Если у Вас возникли проблемы со входом, просим связаться по номеру телефона +7(903) 775-52-89 Токарев Роман Или напишите нашей техподдержке it@okna-petrov.ru 
    </p>
