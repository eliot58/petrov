{% extends 'base.html' %}

{% block title %} Профиль {% endblock title %}

{% block content %}
    <div class="row">
        <form action="{% url 'profile' %}" class="profile col-xl-10" method="post">
            {% csrf_token %}
            <div class="profile__title">Профиль</div>
            <div class="profile__inner col-xl-6">
                <div class="auth__input">
                    <input type="text" placeholder="Название компании" name="fullName" value="{{request.user.diler.fullName}}">
                </div>
                <div class="auth__input">
                    <input type="email" placeholder="E-mail" name="email" value="{{request.user.diler.email}}">
                </div>
                <div class="auth__input">
                    <input type="tel" placeholder="Телефон" name="phone" value="{{request.user.diler.phone}}">
                </div>
                <div class="auth__input">
                    <input type="tel" placeholder="Телефон оповещений" name="alert_phone" value="{{request.user.diler.alert_phone}}">
                </div>
                <div class="auth__input">
                    <input type="text" placeholder="Адрес" name="address" value="{{request.user.diler.address}}">
                </div>
                <div class="auth__input">
                    <input type="text" placeholder="Территориальный менеджер" name="manager" value="{{request.user.diler.manager}}" disabled>
                </div>
                <div class="auth__input">
                    <input type="text" placeholder="Расчетчик" name="calculator" value="{{request.user.diler.calculator}}" disabled>
                </div>
                <div class="auth__input">
                    <select name="region">
                        <option value="" disabled {% if request.user.profile.diler.region == null %} selected {% endif %}>Мой регион</option>
                        {% for region in regions %}
                        <option value="{{ region.id }}" {% if region.id == request.user.diler.region_id %} selected {% endif %}>{{ region.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button class="save-btn" type="submit">Сохранить</button>
        </form>
    </div>
{% endblock content %}
